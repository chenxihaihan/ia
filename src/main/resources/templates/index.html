<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <title>首页-欢迎使用智慧农业管理系统</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row col-md-12">
                <div class="page-header">
                    <h1>传感器网络
                        <small> 传感器网络分布概览</small>
                    </h1>
                </div>
            </div>

            <#list blocks! as block>
                <div class="row col-md-12">
                    <ol class="breadcrumb index-bread">
                        <li>
                            <a href="javascript:void(0);">
                                <i class="fa fa-list"></i><span class="bread-span">${(block.blockName)!}</span><i
                                    class="fa fa-compress icon-collapse"></i>
                            </a>
                        </li>
                    </ol>

                    <div class="row col-md-12">
                        <#list block.fields! as field>
                            <a href="javascript:void(0);" class="tooltips">
                                <div class="field-card" code="${(field.fieldId)!}">
                                    <div class="card-header-blue">
                                        编号：${(field.fieldId)!}
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body-content">${(field.fieldName)!}</div>
                                        <span class="pull-left">查看详情</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    </div>
                                </div>
                            </a>
                        </#list>
                    </div>
                </div>
            </#list>

        </div><!--container-->
    </div><!--page wrapped-->

</div><!--wrapped-->
<script type="text/javascript" src="js/sys/index.js"></script>
</body>
</html>
