<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <title></title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>个人设置</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="sys/user">个人设置</a></li>
                </ol>
            </div>

            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="active" id="name-man">
                        <a href="javascript:void(0)">账号管理</a>
                    </li>
                    <li id="password-man">
                        <a href="javascript:void(0)">密码修改</a>
                    </li>
                </ul>

                <div id="tab-content-user">
                    <div id="name-modify">
                        <div class="form-group form-inline">
                            <label for="name">修改用户名称：</label>
                            <input type="text" class="form-control user-modify-input" id="name"/>
                        </div>
                        <div class="confirm-area">
                            <button class="btn btn-success reset-btn">重置</button>
                            <button id="submit-name" class="btn btn-danger" type="submit">保存</button>
                        </div>
                    </div>

                    <div id="password-modify">
                        <div class="form-group form-inline">
                            <label for="password">输入密码：</label>
                            <input type="password" class="form-control user-modify-input" id="password"/>
                        </div>
                        <div class="form-group form-inline">
                            <label for="re-password">再次输入密码：</label>
                            <input type="password" class="form-control user-modify-input" id="re-password"/>
                        </div>
                        <div class="confirm-area">
                            <button class="btn btn-success reset-btn">重置</button>
                            <button id="submit-password" class="btn btn-danger" type="submit">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapped-->
</div><!--wrapped-->
</body>
<script type="text/javascript" src="js/sys/auth/user.js"></script>
</html>
