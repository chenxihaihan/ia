<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <#include "/common/bootstrap-select.html"/>
    <title>数据类型</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>数据类型</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="javascript:void(0);">数据管理</a></li>
                    <li><a href="/sys/data/type">数据类型</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="query-tool-bar">
                <div class="form-group">
                    <label for="data-type-name">数据类型名称：</label>
                    <input type="text" id="data-type-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="data-short-name">数据类型缩写：</label>
                    <input type="text" id="data-short-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="use-status">监控状态：</label>
                    <select id="use-status" class="selectpicker">
                        <option value="" class="hide-option">请选择监控状态</option>
                        <option value="0">未监控</option>
                        <option value="1">监控中</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="query-btn">查询</button>
                <button class="btn btn-success" id="reset-btn">重置</button>
                <button class="btn btn-danger" id="add-btn" @click="addDataType">新增</button>
            </div>
            <hr>

            <table id="data-type-table"></table>

            <div class="modal fade" id="type-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">{{ typeModalTitle }}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-data-type-name">数据类型名称：</label>
                                    <input id="edit-data-type-name" class="form-control" placeholder="数据类型名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-data-type-short-name">数据类型缩写：</label>
                                    <input id="edit-data-type-short-name" class="form-control" placeholder="数据类型缩写不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-floor">数据阈值下限：</label>
                                    <input id="edit-floor" class="form-control" placeholder="数据阈值下限不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-ceil">数据阈值上限：</label>
                                    <input id="edit-ceil" class="form-control" placeholder="数据阈值上限不可为空">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="save-add" @click="saveAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--container-->
    </div><!--page wrapper-->

</div><!--wrapper-->
</body>
<script type="text/javascript" src="js/sys/data/type.js"></script>
</html>
