<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <#include "/common/bootstrap-select.html"/>
    <#include "/common/bootstrap-daterangepicker.html"/>
    <title>数据查询</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>数据查询</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="javascript:void(0);">数据管理</a></li>
                    <li><a href="sys/data/query">数据查询</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="query-tool-bar">
                <div class="form-group">
                    <label for="query-date">上传时间：</label>
                    <input type="text" id="query-date" class="form-control second-date-input">
                </div>
                <div class="form-group">
                    <label for="query-section">来源区块编号：</label>
                    <select id="query-section" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择传感器编号</option>
                        <option v-bind:value="section.id" v-for="section in sections">
                            {{ 'NO.' + section.id }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="query-data-type">数据类型：</label>
                    <select id="query-data-type" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择数据类型</option>
                        <option v-bind:value="dataType.id" v-for="dataType in dataTypes">
                            {{dataType.dataTypeName }}
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary" id="query-btn">查询</button>
                <button class="btn btn-success" id="reset-btn">重置</button>
            </div>
            <hr>

            <table id="record-table"></table>

        </div><!--container-->
    </div><!--page wrapper-->

</div><!--wrapper-->
</body>
<script type="text/javascript" src="js/sys/data/query.js"></script>
</html>
