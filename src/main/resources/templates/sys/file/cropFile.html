<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <title>作物档案</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>作物档案</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="">首页</a></li>
                    <li><a href="sys/file">档案管理</a></li>
                    <li><a href="sys/file/crop">作物档案</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="queryToolBar">
                <div class="form-group">
                    <label for="queryCropId">作物编号：</label>
                    <input id="queryCropId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="queryCropName">作物名称：</label>
                    <input id="queryCropName" class="form-control">
                </div>
                <button class="btn btn-primary" id="queryBtn">查询</button>
                <button class="btn btn-success" id="resetBtn">重置</button>
                <button class="btn btn-danger" id="addBtn">新增</button>
            </div>
            <hr>

            <table id="cropFileTable"></table>

            <!-- 新增模态窗 -->
            <div class="modal fade" id="addModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">新增作物信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="addCropId">作物编号：</label>
                                    <input id="addCropId" class="form-control" placeholder="作物编号不可为空">
                                </div>
                                <div class="form-group">
                                    <label for="addCropName">作物名称：</label>
                                    <input id="addCropName" class="form-control" placeholder="作物名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="addCropPs">作物备注：</label>
                                    <textarea id="addCropPs" class="form-control" placeholder="限输入80个字符" rows="3"
                                              cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 修改模态窗 -->
            <div class="modal fade" id="modifyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">修改作物信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modifyCropId">作物编号：</label>
                                    <p id="modifyCropId" class="form-control-static"></p>
                                </div>
                                <div class="form-group">
                                    <label for="modifyCropName">作物名称：</label>
                                    <input id="modifyCropName" class="form-control" placeholder="作物名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="modifyCropPs">作物备注：</label>
                                    <textarea id="modifyCropPs" class="form-control" placeholder="限输入80个字符" rows="3"
                                              cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveModify">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapped-->

</div><!--wrapped-->
</body>
<#include "/common/bootbox.html"/>
<script type="text/javascript" src="js/sys/file/cropFile.js"></script>
</html>
