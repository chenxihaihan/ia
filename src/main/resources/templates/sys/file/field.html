<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <#include "/common/bootstrap-select.html"/>
    <title>大棚档案</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>大棚档案</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="sys/file">档案管理</a></li>
                    <li><a href="sys/file/field">大棚档案</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="query-tool-bar">
                <div class="form-group">
                    <label for="field-name">大棚名称：</label>
                    <input id="field-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="section-id">所属区块编号：</label>
                    <select id="section-id" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择区块编号</option>
                        <option v-bind:value="section.id" v-for="section in sections">{{ 'NO.' + section.id }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="crop-id">种植作物名称：</label>
                    <select id="crop-id" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择作物名称</option>
                        <option v-bind:value="crop.id" v-for="crop in crops" v-text="crop.cropName"></option>
                    </select>
                </div>
                <button class="btn btn-primary" id="query-btn">查询</button>
                <button class="btn btn-success" id="reset-btn">重置</button>
                <button class="btn btn-danger" id="add-btn" @click="addField">新增</button>
            </div>
            <hr>

            <table id="field-table"></table>

            <div class="modal fade" id="field-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">{{ fieldModalTitle }}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-field-name">大棚名称：</label>
                                    <input id="edit-field-name" class="form-control" placeholder="大棚名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-section-id">所属区块：</label>
                                    <select id="edit-section-id" class="selectpicker" data-live-search="true">
                                        <option value="0" class="hide-option">请选择所属区块（不可为空）</option>
                                        <option v-bind:value="section.id" v-for="section in sections">{{ 'NO.' +
                                            section.id
                                            }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="edit-crop-id">作物名称：</label>
                                    <select id="edit-crop-id" class="selectpicker" data-live-search="true">
                                        <option value="0" class="hide-option">请选择作物名称</option>
                                        <option v-bind:value="crop.id" v-for="crop in crops"
                                                v-text="crop.cropName"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="save-add" @click="saveAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapped-->

</div><!--wrapped-->
</body>
<script type="text/javascript" src="js/sys/file/field.js"></script>
</html>
