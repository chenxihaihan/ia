<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <title>地块档案</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>地块档案</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="javascript:void(0);">档案管理</a></li>
                    <li><a href="sys/file/block">地块档案</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="query-tool-bar">
                <div class="form-group">
                    <label for="block-name">地块名称：</label>
                    <input id="block-name" class="form-control">
                </div>
                <button class="btn btn-primary" id="query-btn">查询</button>
                <button class="btn btn-success" id="reset-btn">重置</button>
                <button class="btn btn-danger" id="add-btn">新增</button>
            </div>
            <hr>

            <table id="block-table"></table>

            <!-- 新增模态窗 -->
            <div class="modal fade" id="add-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">新增地块信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="add-block-name">地块名称：</label>
                                    <input id="add-block-name" class="form-control" placeholder="地块名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="add-block-location">地块位置：</label>
                                    <input id="add-block-location" class="form-control inline-lg-size" placeholder="地块位置不可为空">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="save-add">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 修改模态窗 -->
            <div class="modal fade" id="modify-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">修改地块信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modify-block-name">地块名称：</label>
                                    <input id="modify-block-name" class="form-control" placeholder="地块名称不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modify-block-loc">地块位置：</label>
                                    <input id="modify-block-loc" class="form-control inline-lg-size"
                                           placeholder="地块位置不可为空">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="save-modify">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapper-->

</div><!--wrapper-->
</body>
<script type="text/javascript" src="js/sys/file/block.js"></script>
</html>
