<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <#include "/common/bootstrap-select.html"/>
    <title>终端档案</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/sysSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>终端档案</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="sys">首页</a></li>
                    <li><a href="sys/file">档案管理</a></li>
                    <li><a href="sys/file/terminal">终端档案</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="queryToolBar">
                <div class="form-group">
                    <label for="queryTerminalId">终端编号：</label>
                    <input id="queryTerminalId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="queryTerminalType">终端型号：</label>
                    <input id="queryTerminalType" class="form-control">
                </div>
                <div class="form-group">
                    <label for="queryUseStatus">使用状态：</label>
                    <select id="queryUseStatus" class="selectpicker">
                        <option value="" class="hide-option">请选择使用状态</option>
                        <option value="0">未使用</option>
                        <option value="1">使用中</option>
                        <option value="2">故障中</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="queryBtn">查询</button>
                <button class="btn btn-success" id="resetBtn">重置</button>
                <button class="btn btn-danger" id="addBtn">新增</button>
            </div>
            <hr>

            <table id="terminalFileTable"></table>

            <!-- 新增模态窗 -->
            <div class="modal fade" id="addModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">新增终端信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="addTerminalId">终端编号：</label>
                                    <input id="addTerminalId" class="form-control" placeholder="终端编号不可为空">
                                </div>
                                <div class="form-group">
                                    <label for="addTerminalType">终端型号：</label>
                                    <input id="addTerminalType" class="form-control" placeholder="终端型号不可为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addUseStatus">使用状态：</label>
                                <select id="addUseStatus" class="selectpicker">
                                    <option value="0">未使用</option>
                                    <option value="1">使用中</option>
                                    <option value="2">故障中</option>
                                </select>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="addTerminalPs">终端备注：</label>
                                    <textarea id="addTerminalPs" class="form-control" placeholder="限输入80个字符" rows="3"
                                              cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 修改模态窗 -->
            <div class="modal fade" id="modifyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">修改终端信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modifyTerminalId">终端编号：</label>
                                    <p id="modifyTerminalId" class="form-control-static"></p>
                                </div>
                                <div class="form-group">
                                    <label for="modifyTerminalType">终端型号：</label>
                                    <input id="modifyTerminalType" class="form-control" placeholder="终端型号不可为空">
                                </div>
                            </div>
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modifyUseStatus">使用状态：</label>
                                    <select id="modifyUseStatus" class="selectpicker">
                                        <option value="0">未使用</option>
                                        <option value="1">使用中</option>
                                        <option value="2">故障中</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="modifyTerminalPs">终端备注：</label>
                                    <textarea id="modifyTerminalPs" class="form-control" placeholder="限输入80个字符"
                                              rows="3" cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveModify">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapped-->

</div><!--wrapped-->
<script type="text/javascript" src="js/sys/file/terminalFile.js"></script>
</body>
</html>
