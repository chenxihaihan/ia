<!DOCTYPE html>
<html>
<head>
    <!-- headers -->
    <#include "/common/standard.html"/>
    <#include "/common/bootstrap-table.html"/>
    <#include "/common/bootstrap-select.html"/>
    <title>大棚档案</title>
</head>
<body>
<div id="wrapper">
    <!-- top navigation-->
    <#include "/common/topNav.html"/>

    <!-- side navigation -->
    <#include "/sys/file/fileSideNav.html"/>

    <!-- page content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="page-header">
                <h2>大棚档案</h2>
            </div>

            <div class="row col-md-12">
                <ol class="breadcrumb">
                    <li><a href="">首页</a></li>
                    <li><a href="sys/file">档案管理</a></li>
                    <li><a href="sys/file/field">大棚档案</a></li>
                </ol>
            </div>

            <!-- 查询工具栏 -->
            <div class="form-inline" id="queryToolBar">
                <div class="form-group">
                    <label for="queryFieldText">大棚名称：</label>
                    <input id="queryFieldText" class="form-control">
                </div>
                <div class="form-group">
                    <label for="queryBlockText">地块名称：</label>
                    <select id="queryBlockText" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择地块名称</option>
                        <#list blocks as block>
                            <option value="${block.blockId!}">${block.blockName!}</option>
                        </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label for="queryCropText">作物名称：</label>
                    <select id="queryCropText" class="selectpicker" data-live-search="true">
                        <option value="" class="hide-option">请选择作物名称</option>
                        <#list crops as crop>
                            <option value="${crop.cropId!}">${crop.cropName!}</option>
                        </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label for="queryUseStatusText">使用状态：</label>
                    <select id="queryUseStatusText" class="selectpicker">
                        <option value="" class="hide-option">请选择使用状态</option>
                        <option value="0">未使用</option>
                        <option value="1">使用中</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="queryBtn">查询</button>
                <button class="btn btn-success" id="resetBtn">重置</button>
                <button class="btn btn-danger" id="addBtn">新增</button>
            </div>
            <hr>

            <table id="fieldFileTable"></table>

            <!-- 新增模态窗 -->
            <div class="modal fade" id="addModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">新增大棚信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="addFieldId">大棚编号：</label>
                                    <input id="addFieldId" class="form-control" placeholder="大棚编号不可为空">
                                </div>
                                <div class="form-group">
                                    <label for="addFieldName">大棚名称：</label>
                                    <input id="addFieldName" class="form-control" placeholder="大棚名称不可为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addBlockId">所属地块：</label>
                                <select id="addBlockId" class="selectpicker" data-live-search="true">
                                    <option value="" class="hide-option">请选择地块名称（不可为空）</option>
                                    <#list blocks as block>
                                        <option value="${block.blockId!}">${block.blockName!}</option>
                                    </#list>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="addCropId">作物名称：</label>
                                <select id="addCropId" class="selectpicker" data-live-search="true">
                                    <option value="" class="hide-option">请选择作物名称</option>
                                    <#list crops as crop>
                                        <option value="${crop.cropId!}">${crop.cropName!}</option>
                                    </#list>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="addUseStatus">使用状态：</label>
                                <select id="addUseStatus" class="selectpicker">
                                    <option value="0">未使用</option>
                                    <option value="1">使用中</option>
                                </select>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="addFieldPs">大棚备注：</label>
                                    <textarea id="addFieldPs" class="form-control" placeholder="限输入80个字符" rows="3"
                                              cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveAdd">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 修改模态窗 -->
            <div class="modal fade" id="modifyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h4 class="modal-title">修改大棚信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-inline btm-px">
                                <div class="form-group">
                                    <label for="modifyFieldId">大棚编号：</label>
                                    <p id="modifyFieldId" class="form-control-static"></p>
                                </div>
                                <div class="form-group">
                                    <label for="modifyFieldName">大棚名称：</label>
                                    <input id="modifyFieldName" class="form-control" placeholder="大棚名称不可为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="modifyBlockId">所属地块：</label>
                                <select id="modifyBlockId" class="selectpicker" data-live-search="true">
                                    <#list blocks as block>
                                        <option value="${block.blockId!}">${block.blockName!}</option>
                                    </#list>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modifyCropId">作物名称：</label>
                                <select id="modifyCropId" class="selectpicker" data-live-search="true">
                                    <option value="">待定</option>
                                    <#list crops as crop>
                                        <option value="${crop.cropId!}">${crop.cropName!}</option>
                                    </#list>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modifyUseStatus">使用状态：</label>
                                <select id="modifyUseStatus" class="selectpicker">
                                    <option value="0">未使用</option>
                                    <option value="1">使用中</option>
                                </select>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="modifyFieldPs">大棚备注：</label>
                                    <textarea id="modifyFieldPs" class="form-control" placeholder="限输入80个字符"
                                              rows="3" cols="60"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button class="btn btn-primary" id="saveModify">保存</button>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--container-->
    </div><!--page wrapped-->

</div><!--wrapped-->
</body>
<#include "/common/bootbox.html"/>
<script type="text/javascript" src="js/sys/file/fieldFile.js"></script>
</html>
