<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报警记录</title>
</head>
<body>
<div id="app" v-text="message">
</div>
<div></div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="js/sys/alarm/record.js"></script>-->
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'kkk',
            list: [1, 3, 5]
        },
        filters: {},
        mounted: function () {
            this.getData();
        },
        methods: {
            getData: function () {
                $.ajax({
                    method: 'get',
                    url: '/ia/sys/warn/record/data',
                    data: {
                        limit: 10,
                        offset: 0
                    },
                    success: function (res) {
                        console.log(res);
                    }
                });
            }
        }
    });
</script>
</html>
